<div class="flex justify-center items-center">
  <input [(ngModel)]="searchQuery" type="text" placeholder="Search profiles..." class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
  <button (click)="onSubmit(searchQuery)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
</div>
